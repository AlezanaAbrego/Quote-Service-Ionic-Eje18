<ion-header>

  <ion-navbar>
    <ion-title>Bienvenido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img src="{{this.quotes.data.foto}}" alt="">
    </ion-item>
    <ion-item>
      <p>Nombre : {{this.quotes.data.nombre}}</p>
      <br>
      <p>Email : {{this.quotes.data.email}}</p>
    </ion-item>
  </ion-list>
  <div>
    <button ion-button block primary
    (click)="goToSports()">Deportes</button>
  </div>
</ion-content>
