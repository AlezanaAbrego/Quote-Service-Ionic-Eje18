<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email">Email</ion-input>
    </ion-item>
    <div>
      <button ion-button primary block large (click)="login()">Ingresar</button>
    </div>
  </ion-list>
  <p *ngIf="error">ERROR!!! el email es incorrecto</p>
</ion-content>
